<!DOCTYPE html>
<html lang="en">
<head><script src="JS/main.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>
   <div id="programa">
<header>
    <img src="img/gitFav.svg" alt="gitFav">
    <div>

        <img src="img/star.svg" alt="star">
        FAVORITAR
    </button>
    </div>
</header>

            <thead>
                <tr>
                    <th class="usuario">Usuário</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img class= "imagem" src="https://Github.com/maykbrito.png" alt="img github">
                        <a href="https://Github.com/maykbrito">
                            <p>Mayk Brito</p>
                            <span>/maykbrito</span>

                    </td>

                </tr>
                <tr>
                    <td class="user">
                        <img class= "imagem" src="https://Github.com/diego3g.png" alt="img github">
                        <a href="https://Github.com/diego3g">
                            <p>Diego Fernandes</p>
                            <span>/diego3g</span>
                        </a>
                    </td>
                    <td class="Repositories">123</td>
                    <td class="Followers">1234</td>
                    <td> <button id="remover">Remover</button></td>
                </tr>
            </tbody>
        </table>
    </div>~
</div>

</html>
